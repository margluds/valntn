	<style>
	
body {
 
    background-repeat: no-repeat;              
    background-position: center;                
    background-size: cover;                 
    height: 95vh;                       
    margin: 0;

text-shadow:  1px 1px 15px white;

a:hover {
  color: pink;
}

a{ 
		color: brown;
}

.animated-image {
	border-radius: 20px;
  width: 100px;
  height: auto;
  position: relative;
    left: 250px; 
    top: 50px;  
	transform: rotate(10deg);
	width: 160;
			transform: scale (1.1);
	height: 155;
}

.animated-image:hover {
	transform: rotate(10deg);
			animation: shake 0.3s;
				animation-iteration-count: infinite; 
}


@keyframes shake {
  0% { transform: translate(1px, 2px) rotate(10deg); }
  20% { transform: translate(4px, 3px) rotate(10deg); }
  40% { transform: translate(3px, -2px) rotate(10deg); }
  60% { transform: translate(-3px, 4px) rotate(10deg); }
  80% { transform: translate(-2px, 3px) rotate(10deg); }
  100% { transform: translate(1px, 1px) rotate(10deg); }
}

.box {	
		text-align: center;
		border-radius: 15px;
		box-shadow: 0px 0px 20px pink;
		padding:5px;
		margin: 45px;
		background-color: pink;
		width:200px;
		length: 300px;
		 opacity: 1;
		    transition:  opacity 0.3s ease-in-out, transform 0.3s ease, width 0.2s ease;
		  
}

.box:hover {
	opacity: 1.0;
    background-color: white;
    transform: scale(1.2);      
    width: 210px;               
    cursor: pointer;            
}
	</style>
